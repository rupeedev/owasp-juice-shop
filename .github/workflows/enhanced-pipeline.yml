name: Enhanced Pipeline with Security Scanning

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Stage 1: Lint (existing)
  lint:
    name: Lint Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --prefer-offline --no-audit

      - name: Run linter
        run: npm run lint
        continue-on-error: true

  # Stage 2a: SAST (Parallel)
  sast:
    name: SAST - Static Analysis
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --prefer-offline --no-audit

      - name: Run SAST (npm audit)
        run: |
          echo "ğŸ” Running SAST scan..."
          # TODO: Implement CodeQL or Semgrep
          # For now, use npm audit as basic SAST
          npm audit --audit-level=high || echo "âš ï¸  Vulnerabilities found (warning mode)"
        continue-on-error: true  # Warning mode for training

  # Stage 2b: Secret Detection (Parallel)
  secret-detection:
    name: Secret Detection
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for secret scanning

      - name: Run Secret Detection
        run: |
          echo "ğŸ” Scanning for secrets in git history..."
          # TODO: Implement TruffleHog or detect-secrets
          # For now, use basic git secrets check
          git log --all --pretty=format: --name-only | sort -u | xargs grep -i "password\|secret\|key" || echo "âœ… No obvious secrets found"
        continue-on-error: true  # Warning mode for training

  # Stage 2c: Unit Tests (Parallel)
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --prefer-offline --no-audit

      - name: Run unit tests
        run: npm test
        continue-on-error: true  # Warning mode for training

  # Stage 3: Security Scan (Advanced - runs after all Stage 2 jobs)
  security-scan:
    name: ${{ matrix.scan.display }}
    runs-on: ubuntu-latest
    needs: [sast, secret-detection, test]
    strategy:
      fail-fast: false  # Run all scans even if one fails
      matrix:
        scan:
          - name: npm-audit
            display: "npm Audit"
            tool: npm
          - name: trivy
            display: "Trivy Container Scan"
            tool: trivy
          - name: gitleaks
            display: "Gitleaks Secrets"
            tool: gitleaks
          - name: retirejs
            display: "RetireJS"
            tool: retire
          - name: dockerfile-policy
            display: "Dockerfile Policy (OPA)"
            tool: conftest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
        if: matrix.scan.name == 'npm-audit' || matrix.scan.name == 'retirejs'

      # npm audit
      - name: Run npm audit
        if: matrix.scan.name == 'npm-audit'
        run: |
          echo "ğŸ“¦ Running npm audit..."
          npm audit --audit-level=moderate || echo "âš ï¸  Vulnerabilities found (warning mode)"
        continue-on-error: true

      # Trivy container scan (Using docker-based approach)
      - name: Run Trivy scan
        if: matrix.scan.name == 'trivy'
        run: |
          echo "ğŸ³ Running Trivy container scan..."
          echo "Building image for scanning..."
          docker build -t juice-shop:scan .

          echo ""
          echo "=== Trivy Scan - HIGH Severity (Warning) ==="
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $HOME/.cache:/root/.cache/ \
            aquasec/trivy:latest image --exit-code 0 --severity HIGH --light juice-shop:scan \
            || echo "âš ï¸  HIGH severity vulnerabilities found"

          echo ""
          echo "=== Trivy Scan - CRITICAL Severity ==="
          docker run --rm -v /var/run/docker.sock:/var/run/docker.sock \
            -v $HOME/.cache:/root/.cache/ \
            aquasec/trivy:latest image --exit-code 0 --severity CRITICAL --light juice-shop:scan \
            || echo "âš ï¸  CRITICAL vulnerabilities found (warning mode for training)"

          echo "ğŸ“Š Trivy scan completed"
        continue-on-error: true

      # Gitleaks secret scanning
      - name: Run Gitleaks
        if: matrix.scan.name == 'gitleaks'
        run: |
          echo "ğŸ” Running Gitleaks secret scan..."
          docker run --rm -v $(pwd):/repo zricethezav/gitleaks:latest detect --source /repo --verbose || echo "âš ï¸  Secrets found (warning mode)"
        continue-on-error: true

      # RetireJS
      - name: Run RetireJS
        if: matrix.scan.name == 'retirejs'
        run: |
          echo "ğŸ“š Running RetireJS scan..."
          npm install -g retire
          retire --path . || echo "âš ï¸  Vulnerable libraries found (warning mode)"
        continue-on-error: true

      # OPA/Conftest - Dockerfile policy check
      - name: Run Dockerfile Policy Scan
        if: matrix.scan.name == 'dockerfile-policy'
        run: |
          echo "ğŸ“‹ Running OPA/Conftest policy validation..."
          echo "Using docker-based conftest (no binary installation needed)"
          echo ""

          # Verify policy directory exists
          if [ ! -d "./policy" ]; then
            echo "âš ï¸  No ./policy directory found"
            echo "Note: Using existing policy from ./policy/dockerfile.rego"
          fi

          echo "ğŸ” Testing Dockerfile against security policies..."
          echo ""

          # Use docker-based conftest (consistent across all environments)
          set +e  # Disable exit on error for proper handling
          docker run --rm -v $(pwd):/project \
            openpolicyagent/conftest:latest \
            test --policy ./policy Dockerfile
          CONFTEST_EXIT_CODE=$?
          set -e  # Re-enable exit on error

          echo ""
          if [ $CONFTEST_EXIT_CODE -ne 0 ]; then
            echo "âš ï¸  Policy violations found (exit code: $CONFTEST_EXIT_CODE)"
            echo "ğŸ“ This is expected for training - review violations above"
            echo "ğŸ“š Reference: https://github.com/gbrindisi/dockerfile-security"
            echo "âœ… Pipeline continues in warning mode"
          else
            echo "âœ… All Dockerfile policies passed!"
          fi
        continue-on-error: true

  # Stage 4: SonarQube (NEW - Manual gate)
  sonar:
    name: SonarQube Code Quality
    runs-on: ubuntu-latest
    needs: security-scan
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: echo "Sonar stage - dependencies installed in sonar scanner"

      - name: SonarQube Scan (placeholder)
        run: |
          echo "ğŸ“Š SonarQube analysis would run here"
          echo "âš ï¸  Note: SonarQube requires server setup"
          echo "   For now, this is a placeholder for future integration"
          # TODO: Implement SonarCloud or self-hosted SonarQube
        continue-on-error: true

  # Stage 5: Build (existing)
  build:
    name: Build & Tag Docker Image
    runs-on: ubuntu-latest
    needs: sonar
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t juice-shop:latest .
          echo "âœ… Docker image built successfully!"

      - name: Tag images
        run: |
          docker tag juice-shop:latest juice-shop:${{ github.sha }}
          docker tag juice-shop:latest juice-shop:enhanced
          echo "ğŸ·ï¸  Images tagged"

      - name: Save Docker image as artifact
        run: |
          docker save juice-shop:latest -o juice-shop-image.tar
          echo "ğŸ’¾ Docker image saved"

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: juice-shop-image.tar
          retention-days: 1

  # Stage 6: Push (existing)
  push-to-dockerhub:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build
    env:
      DOCKER_USERNAME: rupeedev
      DOCKER_REPO: owasp-juice-shop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: docker load -i juice-shop-image.tar

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag and push images
        run: |
          docker tag juice-shop:latest ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:latest
          docker tag juice-shop:latest ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:${{ github.sha }}
          docker tag juice-shop:latest ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:enhanced

          docker push ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:latest
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:${{ github.sha }}
          docker push ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:enhanced

  # Stage 7: Deploy (existing)
  deploy:
    name: Deploy to Kubernetes
    runs-on: self-hosted
    needs: push-to-dockerhub
    env:
      DOCKER_USERNAME: rupeedev
      DOCKER_REPO: owasp-juice-shop
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl
        run: |
          if ! command -v kubectl &> /dev/null; then
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/
          fi

      - name: Apply manifests
        run: |
          kubectl apply -f kind-k8s-cluster/juice-shop-deployment.yaml
          kubectl apply -f kind-k8s-cluster/juice-shop-service.yaml

      - name: Update deployment
        run: |
          kubectl set image deployment/juice-shop juice-shop=${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:${{ github.sha }}

      - name: Wait for rollout
        run: |
          kubectl rollout status deployment/juice-shop --timeout=180s

      - name: Verify deployment
        run: |
          kubectl get pods -l app=juice-shop
          kubectl get svc juice-shop
          kubectl get deployment juice-shop

      - name: Get service endpoint
        run: |
          echo "ğŸŒ Application deployed at: http://localhost:30080"
        id: endpoint

  # Stage 8: K8s Security (NEW - DAST)
  k8s-security:
    name: K8s Security - DAST
    runs-on: self-hosted
    needs: deploy
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl (if not present)
        run: |
          if ! command -v kubectl &> /dev/null; then
            echo "ğŸ“¥ Installing kubectl..."
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/
            echo "âœ… kubectl installed"
          else
            echo "âœ… kubectl already installed"
          fi

      - name: Wait for application readiness
        run: |
          echo "â³ Waiting for application to be ready..."
          sleep 30
          kubectl wait --for=condition=ready pod -l app=juice-shop --timeout=120s

      # Application Health Check
      - name: Application Health Check
        run: |
          echo "ğŸ¥ Checking application health..."
          HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:30080)
          if [ "$HTTP_CODE" -eq 200 ]; then
            echo "âœ… Application is responding (HTTP $HTTP_CODE)"
          else
            echo "âš ï¸  Application returned HTTP $HTTP_CODE"
            exit 1
          fi

      # K8s Manifest Security Scan
      - name: K8s Manifest Security Scan
        run: |
          echo "ğŸ” Scanning Kubernetes manifests for security issues..."
          echo ""

          # Scan deployment and service manifests with OPA Conftest
          echo "=== Scanning K8s Deployment Manifest ==="
          docker run --rm -v $(pwd):/project \
            openpolicyagent/conftest:latest \
            test --policy ./policy kind-k8s-cluster/juice-shop-deployment.yaml \
            || echo "âš ï¸  Policy violations in deployment manifest"

          echo ""
          echo "=== Scanning K8s Service Manifest ==="
          docker run --rm -v $(pwd):/project \
            openpolicyagent/conftest:latest \
            test --policy ./policy kind-k8s-cluster/juice-shop-service.yaml \
            || echo "âš ï¸  Policy violations in service manifest"

          echo ""
          echo "ğŸ“ K8s manifest scan checks for:"
          echo "   - Containers running as non-root (runAsNonRoot)"
          echo "   - Security context settings"
          echo "   - Service type configurations"
          echo "   - Resource limits and requests"
          echo "ğŸ“š Reference: Best practices from DevSecOps patterns"
        continue-on-error: true

      # Security Headers Check
      - name: Security Headers Analysis
        run: |
          echo "ğŸ”’ Analyzing HTTP security headers..."
          echo ""
          echo "=== Current Security Headers ==="
          curl -s -D - http://localhost:30080 -o /dev/null 2>&1 | grep -E "^X-|^Content-Security|^Strict-Transport" || true
          echo ""
          echo "=== Security Header Assessment ==="

          HEADERS=$(curl -s -D - http://localhost:30080 -o /dev/null 2>&1)

          # Check for present headers
          echo "$HEADERS" | grep -q "X-Content-Type-Options" && echo "âœ“ X-Content-Type-Options: Present" || echo "âœ— X-Content-Type-Options: Missing"
          echo "$HEADERS" | grep -q "X-Frame-Options" && echo "âœ“ X-Frame-Options: Present" || echo "âœ— X-Frame-Options: Missing"
          echo "$HEADERS" | grep -q "Content-Security-Policy" && echo "âœ“ Content-Security-Policy: Present" || echo "âœ— Content-Security-Policy: Missing (expected)"
          echo "$HEADERS" | grep -q "Strict-Transport-Security" && echo "âœ“ Strict-Transport-Security: Present" || echo "âœ— Strict-Transport-Security: Missing (expected)"
          echo "$HEADERS" | grep -q "X-XSS-Protection" && echo "âœ“ X-XSS-Protection: Present" || echo "âœ— X-XSS-Protection: Missing (expected)"
          echo ""
          echo "âš ï¸  Note: Juice Shop is intentionally vulnerable - missing headers are expected"
        continue-on-error: true

      # OWASP ZAP Baseline Scan (Optional - can be resource intensive)
      - name: OWASP ZAP Baseline Scan
        run: |
          echo "ğŸ” Running OWASP ZAP baseline scan..."
          echo "Note: This may take 2-5 minutes..."

          # Use correct ZAP docker image: zaproxy/zap-stable
          timeout 300 docker run --rm --network host \
            zaproxy/zap-stable:latest \
            zap-baseline.py -t http://localhost:30080 -I -r zap-report.html \
            || echo "âš ï¸  Security issues found or scan timed out (warning mode)"

          echo "ğŸ“Š ZAP scan completed"
          echo "âš ï¸  Findings are expected for intentionally vulnerable application"
        continue-on-error: true

      - name: Security scan complete
        run: |
          echo ""
          echo "âœ… K8s Security scans completed"
          echo "ğŸ“Š Review DAST results for security findings"
          echo "âš ï¸  Note: Juice Shop is intentionally vulnerable - findings are expected"
          echo ""

  # Final success message
  pipeline-complete:
    name: Pipeline Complete
    runs-on: ubuntu-latest
    needs: k8s-security
    steps:
      - name: Success message
        run: |
          echo "ğŸ‰ Enhanced Pipeline completed successfully!"
          echo ""
          echo "âœ… Pipeline Stages (Parallel Execution Optimized):"
          echo "   Stage 1: Lint âœ“"
          echo "   Stage 2: SAST + Secret Detection + Unit Tests (parallel) âœ“"
          echo "   Stage 3: Security Scan (Trivy, Gitleaks, RetireJS - parallel) âœ“"
          echo "           + Dockerfile Policy Validation âœ“"
          echo "   Stage 4: SonarQube Analysis âœ“"
          echo "   Stage 5: Build & Tag Docker Image âœ“"
          echo "   Stage 6: Push to Docker Hub âœ“"
          echo "   Stage 7: Deploy to Kubernetes âœ“"
          echo "   Stage 8: K8s Security (DAST with OWASP ZAP) âœ“"
          echo ""
          echo "âš¡ Parallel execution: SAST, Secrets, Tests, and Policy checks run simultaneously"
          echo "ğŸ”’ Security scanning integrated at multiple stages"
          echo "ğŸ“¦ Application deployed to Kubernetes"
          echo "ğŸŒ Access at: http://localhost:30080"
