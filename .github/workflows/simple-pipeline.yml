name: Simple Pipeline - Separated Stages

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # Stage 1: Code Quality Checks
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install --ignore-scripts

      - name: Run linter
        run: npm run lint
        continue-on-error: true  # Don't fail pipeline for lint issues (training mode)

  # Stage 2: Unit Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: lint  # Only run if lint stage completes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: npm install

      - name: Run unit tests
        run: npm test
        continue-on-error: true  # Don't fail pipeline if tests fail (training mode)

      - name: Test completion
        run: echo "âœ… Tests completed"

  # Stage 3: Build Docker Image (includes build, tag, and push)
  build:
    name: Build & Tag Docker Image
    runs-on: ubuntu-latest
    needs: test  # Only run if test stage completes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -t juice-shop:latest .
          echo "âœ… Docker image built successfully!"

      - name: Tag image with commit SHA
        run: |
          docker tag juice-shop:latest juice-shop:${{ github.sha }}
          echo "ğŸ·ï¸  Tagged as juice-shop:${{ github.sha }}"

      - name: Tag image as simple
        run: |
          docker tag juice-shop:latest juice-shop:simple
          echo "ğŸ·ï¸  Tagged as juice-shop:simple"

      # Note: In production, you would push to a registry here
      # Example: docker push your-registry/juice-shop:latest

      - name: List Docker images
        run: docker images | grep juice-shop

      - name: Save Docker image as artifact
        run: |
          docker save juice-shop:latest -o juice-shop-image.tar
          echo "ğŸ’¾ Docker image saved as artifact"

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: juice-shop-image.tar
          retention-days: 1  # Keep artifact for 1 day only

      - name: Success message
        run: echo "ğŸ‰ Build stage completed! Docker image saved for deployment."

  # Stage 4: Push to Docker Hub
  push-to-dockerhub:
    name: Push to Docker Hub
    runs-on: ubuntu-latest
    needs: build  # Only run if build stage completes
    env:
      DOCKER_USERNAME: rupeedev
      DOCKER_REPO: owasp-juice-shop

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image

      - name: Load Docker image
        run: |
          docker load -i juice-shop-image.tar
          echo "âœ… Docker image loaded"

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Tag image for Docker Hub
        run: |
          DOCKER_USERNAME="${{ env.DOCKER_USERNAME }}"
          DOCKER_REPO="${{ env.DOCKER_REPO }}"

          # Tag with username/repo:latest
          docker tag juice-shop:latest $DOCKER_USERNAME/$DOCKER_REPO:latest
          echo "ğŸ·ï¸  Tagged: $DOCKER_USERNAME/$DOCKER_REPO:latest"

          # Tag with username/repo:commit-sha
          docker tag juice-shop:latest $DOCKER_USERNAME/$DOCKER_REPO:${{ github.sha }}
          echo "ğŸ·ï¸  Tagged: $DOCKER_USERNAME/$DOCKER_REPO:${{ github.sha }}"

          # Tag with username/repo:simple
          docker tag juice-shop:latest $DOCKER_USERNAME/$DOCKER_REPO:simple
          echo "ğŸ·ï¸  Tagged: $DOCKER_USERNAME/$DOCKER_REPO:simple"

      - name: Push image to Docker Hub
        run: |
          DOCKER_USERNAME="${{ env.DOCKER_USERNAME }}"
          DOCKER_REPO="${{ env.DOCKER_REPO }}"

          echo "ğŸ“¤ Pushing images to Docker Hub..."

          # Push all tags
          docker push $DOCKER_USERNAME/$DOCKER_REPO:latest
          docker push $DOCKER_USERNAME/$DOCKER_REPO:${{ github.sha }}
          docker push $DOCKER_USERNAME/$DOCKER_REPO:simple

          echo "âœ… Image push completed!"

      - name: Verify images
        run: |
          DOCKER_USERNAME="${{ env.DOCKER_USERNAME }}"
          DOCKER_REPO="${{ env.DOCKER_REPO }}"

          echo "ğŸ“‹ Docker images built:"
          docker images | grep $DOCKER_REPO || docker images | grep juice-shop

          echo ""
          echo "ğŸŒ View on Docker Hub: https://hub.docker.com/r/$DOCKER_USERNAME/$DOCKER_REPO"

      - name: Success message
        run: |
          echo "ğŸ‰ Docker Hub push completed!"
          echo "ğŸ“¦ Docker image built and pushed to Docker Hub"
          echo "ğŸŒ View at: https://hub.docker.com/r/${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}"
          echo ""
          echo "Images available:"
          echo "  - docker pull ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:latest"
          echo "  - docker pull ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:${{ github.sha }}"
          echo "  - docker pull ${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:simple"

  # Stage 5: Deploy to Kubernetes
  deploy:
    name: Deploy to Kubernetes
    runs-on: self-hosted
    needs: push-to-dockerhub  # Only run if push stage completes
    env:
      DOCKER_USERNAME: rupeedev
      DOCKER_REPO: owasp-juice-shop

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install kubectl (if not present)
        run: |
          if ! command -v kubectl &> /dev/null; then
            echo "ğŸ“¥ Installing kubectl..."
            curl -LO "https://dl.k8s.io/release/$(curl -L -s https://dl.k8s.io/release/stable.txt)/bin/linux/amd64/kubectl"
            chmod +x kubectl
            sudo mv kubectl /usr/local/bin/
            echo "âœ… kubectl installed"
          else
            echo "âœ… kubectl already installed: $(kubectl version --client --short 2>/dev/null || kubectl version --client)"
          fi

      - name: Verify kubectl access
        run: |
          echo "ğŸ” Verifying kubectl connectivity to cluster..."
          kubectl cluster-info
          kubectl get nodes
          echo "âœ… kubectl is configured and cluster is accessible"

      - name: Apply Kubernetes manifests
        run: |
          echo "ğŸ“ Applying Kubernetes manifests..."
          kubectl apply -f kind-k8s-cluster/juice-shop-deployment.yaml
          kubectl apply -f kind-k8s-cluster/juice-shop-service.yaml
          echo "âœ… Manifests applied successfully"

      - name: Update deployment image
        run: |
          echo "ğŸ”„ Updating deployment with new image..."
          kubectl set image deployment/juice-shop \
            juice-shop=${{ env.DOCKER_USERNAME }}/${{ env.DOCKER_REPO }}:${{ github.sha }}
          echo "âœ… Deployment image updated to ${{ github.sha }}"

      - name: Wait for rollout
        run: |
          echo "â³ Waiting for deployment rollout to complete..."
          kubectl rollout status deployment/juice-shop --timeout=180s
          echo "âœ… Rollout completed successfully"

      - name: Verify deployment
        run: |
          echo "ğŸ” Verifying deployment status..."
          echo ""
          echo "ğŸ“¦ Pods:"
          kubectl get pods -l app=juice-shop
          echo ""
          echo "ğŸŒ Service:"
          kubectl get svc juice-shop
          echo ""
          echo "ğŸ“Š Deployment:"
          kubectl get deployment juice-shop

      - name: Get access information
        run: |
          echo "âœ… Deployment successful!"
          echo ""
          echo "ğŸŒ Access the application at:"
          echo "   http://localhost:30080"
          echo ""
          echo "ğŸ“‹ Useful commands:"
          echo "   kubectl get pods -l app=juice-shop"
          echo "   kubectl logs -l app=juice-shop"
          echo "   kubectl describe deployment juice-shop"

      - name: Success message
        run: |
          echo "ğŸ‰ Pipeline completed successfully! All 5 stages GREEN!"
          echo "âœ… Lint â†’ Test â†’ Build â†’ Push â†’ Deploy"
          echo ""
          echo "ğŸ“¦ Application deployed to Kubernetes"
          echo "ğŸŒ Access at: http://localhost:30080"
